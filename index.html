<!DOCTYPE html>
<html lang="kr-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>NomadWorld</title>
</head>

<body>
    <div class="outer">
        <header class="header">
            <h1 hidden>노마드월드</h1>
            <div class="count">
                <div class="today">TODAY<span class="today__count">1</span></div>
                <div class="total">TOTAl<span class="total__count">20230501</span></div>
            </div>
            <div class="headline"></div>
        </header>
        <div class="login_back hidden">
            <form action="#" class="login_form hidden">
                <label for="login_id">Nomadworld</label>
                <input type="text" id="login_id" placeholder="이름" required maxlength="15">
                <button type="submit">로그인</button>
            </form>
        </div>
        <main class="main">
            <div class="profile">
                <div class="weather">Today is..<span class="today_weather"></span></div>
                <div class="profile_image"><img src="src/profile.png" alt="프로필"></div>
                <div class="memo"><b>coding</b>이 ㄴrㄹr 에서 허락한 유일한 ㅁㅏ약 이니까...★</div>
                <div class="user_name"></div>
                <form action="#">
                    <label for="friends">
                        <select class="select" name="friends" id="friends">
                            <option value="select">일촌 파도타기</option>
                            <option value="friends_01">nico</option>
                            <option value="friends_02">차은우</option>
                            <option value="friends_03">서강준</option>
                            <option value="friends_04">박보검</option>
                        </select>
                    </label>
                </form>
            </div>
            <div class="content">
                <div class="info">
                    <div class="city">
                        <span>location</span>
                        <div class="location"></div>

                    </div>
                    <div class="time">
                        <span>현재시간</span>
                        <div class="clock"></div>

                    </div>
                </div>
                <figure>
                    <figcaption>mini room</figcaption>
                    <img src="src/miniroom01.png" alt="미니룸">
                </figure>
                <div class="comment">
                    <span class="comment_title">일촌평</span>
                    <form class="comment_form" action="#">
                        <input class="comment_text" type="text" placeholder="일촌과 나누고 싶은 이야기를 남겨보세요~!" required>
                        <input class="comment_name" type="text" placeholder="이름" required>
                        <button type="submit">확인</button>
                    </form>
                    <ul class="comment_list">
                        <li></li>
                    </ul>
                </div>
            </div>
            <nav class="nav">
                <ul>
                    <li class="home"><a href="#">홈</a></li>
                    <li class="gallery"><a href="#">사진첩</a></li>
                    <li class="diary"><a href="#">다이어리</a></li>
                    <li class="guest"><a href="#">방명록</a></li>
                </ul>
            </nav>
        </main>
    </div>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/comment.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
